<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container flex-column justify-content-center align-items-center mt-5"> 

        <h1 class="text-center mb-4">To Do List</h1>
        
        <div class="grupo-input mb-3 row g-2">
            <input type="text" id="nuevaTarea" class="form-control col-auto" placeholder="Escribe una nueva tarea">
            <button id="agregar-btn" class="btn btn-primary mb-3 col-auto">Agregar</button>
        </div>
        
        <ul id="lista-tareas">
            <!-- Aquí se agregarán las tareas -->
        </ul>

    </div>

    <script src="app.js"></script>
</body>
</html>
