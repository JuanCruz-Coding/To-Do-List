<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5"> 

        <h1 class="text-center mb-4">To Do List</h1>
        
        <div class="grupo-input mb-3 row g-2">
            <input type="text" id="input-tarea" class="form-control col-auto" placeholder="Escribe una nueva tarea">
            <button id="agregar-btn" class="btn btn-primary mb-3 col-auto">Agregar</button>
        </div>

        <div id="filtros" class="mt-3">
            <button class="filtro-btn btn btn-secondary btn-sm" data-filtro="todas">Todas</button>
            <button class="filtro-btn btn btn-secondary btn-sm" data-filtro="completadas">Completadas</button>
            <button class="filtro-btn btn btn-secondary btn-sm" data-filtro="pendientes">Pendientes</button>
        </div>
        <div id="contador-tareas" class="mt-3">
            Total: <span id="total">0</span> |
            Completadas: <span id="completadas">0</span> |
            Pendientes: <span id="pendientes">0</span>
        </div>
          
        
        <ul id="lista-tareas">
            <!-- Aquí se agregarán las tareas -->
        </ul>

    </div>
  
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
